<!DOCTYPE html>
<html lang="ru">
  <head>
    <title>AR с GPS-маркером и изображением</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.3.2/aframe/build/aframe-ar.min.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene
      embedded
      vr-mode-ui="enabled: false;"
      renderer="logarithmicDepthBuffer: true;"
      arjs="sourceType: webcam; trackingMethod: gps; debugUIEnabled: true;">

      <!-- GPS-entity for the image -->
      <a-image 
        gps-entity-place="latitude: 56.889392; longitude: 60.636168;" 
        src="кот с комп.jpg"
        look-at="[gps-camera]"
        scale="5 5 5">
      </a-image>

      <!-- Camera entity with GPS tracking -->
      <a-entity gps-camera="gpsMinDistance: 0; gpsMaxDistance: 1000;">
      </a-entity>
    </a-scene>
  </body>
</html>
